<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jokes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="mt-2 mb-0 p-5 rounded-top shadow" style="background-color: #007bff; color: whitesmoke">Would you like to read some jokes? I have jokes, so please have a read</h1>
    <div class="p-5 rounded-bottom shadow" style="background-color: whitesmoke">
        <div id="table" class="table-responsive"></div>
        <form class="form-inline">
            <input id="jokeIdInput" class="form-control m-2" placeholder="Enter Joke Id here" type="number">
            <button id="getJokeById" class="btn btn-primary m-2" type="button" onclick="getJokeById()">Find a specific joke by id</button>
            <button id="getRandomJoke" class="btn btn-primary m-2" type="button" onclick="randomJoke()">Get a random joke</button>
            <button id="getAllJokes" class="btn btn-primary m-2" type="button" onclick="allJokes()">List all the jokes</button>
        </form>
    </div>
</div>
<script src="jokescript.js"></script>
</body>
</html>
